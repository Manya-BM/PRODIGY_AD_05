<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your Text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage" alt="Your QR Code will appear here">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        // JavaScript for QR Code generation
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            // Check if input is empty
            if (qrText.value.trim() === "") {
                alert("Please enter a valid text or URL.");
                qrText.classList.add('error'); // Add error class
                setTimeout(() => {
                    qrText.classList.remove('error'); // Remove error class after 1 second
                }, 1000);
                return;
            }

            // Generate the QR code
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
            imgBox.classList.add("show-img");

            // Remove error class if input is valid
            qrText.classList.remove('error');
        }
    </script>
</body>
</html>
